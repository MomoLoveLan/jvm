spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/jvm?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

#页面热加载
spring.thymeleaf.cache=false
#端口
server.port=8080

#配置mapper.xml文件所在的路径
mybatis.mapper-locations=classpath*:mapper/*Mapper.xml
#配置映射类所在的包名
mybatis.type-aliases-package=com.momo.lan.jvm.mapper